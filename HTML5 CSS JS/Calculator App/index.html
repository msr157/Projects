<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
</head>
<body>
    <article>
        <h1>CalculatorApp</h1>
    
      </article>    

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" integrity="sha256-qM7QTJSlvtPSxVRjVWNM2OfTAz/3k5ovHOKmKXuYMO4=" crossorigin="anonymous"></script>
<form name="form1" class="calci" action="CalculatorApp.html" method="POST
">
<input type="text" name="answer" id="display">
<br>
<input type="button" value="C" class="btn-draw-outline" onclick="form1.answer.value=''">
<input type="button" value="<" class="btn-draw-outline" onclick="form1.answer.value=form1.answer.value.substring(form1.answer.value.length*1-1)">
<input type="button" value="00" class="btn-draw-outline" onclick="form1.answer.value+=00">
<input type="button" value="/" class="operator-design" onclick="form1.answer.value+='/'">
<br>
<input type="button" value="7" class="btn-draw-outline" onclick="form1.answer.value+=7">
<input type="button" value="8" class="btn-draw-outline" onclick="form1.answer.value+=8">
<input type="button" value="9" class="btn-draw-outline" onclick="form1.answer.value+=9">
<input type="button" value="*" class="operator-design" onclick="form1.answer.value+='*'">
<br>
<input type="button" value="4" class="btn-draw-outline" onclick="form1.answer.value+=4">
<input type="button" value="5" class="btn-draw-outline" onclick="form1.answer.value+=5">
<input type="button" value="6" class="btn-draw-outline" onclick="form1.answer.value+=6">
<input type="button" value="-" class="operator-design" onclick="form1.answer.value+='-'">
<br>
<input type="button" value="1" class="btn-draw-outline" onclick="form1.answer.value+=1">
<input type="button" value="2" class="btn-draw-outline" onclick="form1.answer.value+=2">
<input type="button" value="3" class="btn-draw-outline" onclick="form1.answer.value+=3">
<input type="button" value="+" class="operator-design" onclick="form1.answer.value+='+'">
<br>
<input type="button" value="0" id="zero" onclick="form1.answer.value+=0">
<input type="button" value="." class="btn-draw-outline" onclick="form1.answer.value+='.'">
<input type="button" value="=" class="operator-design" onclick="form1.answer.value=eval(form1.answer.value)">
</form>

</body>
</html>
